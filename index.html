<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Personalku</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div id="myimgheader" class="header">
    <img src="img/veri.jpg" alt="Banner Veri" class="imgheader">
</div>
<div class="txtHeader" id="textHeader">
    <h1 class="textHead">SELAMAT DATANG DI WEB PERSONALKU</h1>
    <hr class="borderWording"/>
</div>
<div id="Sidenavigation" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
    <a class="click" id="profile">Profile</a>
    <a class="click" id="album">Album</a>
    <a class="click" id="hobby">Hobby</a>
    <a class="click" id="activity">Kegiatan</a>
    <a class="click" id="prestasi">Prestasi</a>
    <a class="click" id="pendidikan">Pendidikan</a>
    <a class="click" id="news">Berita Terkait</a>
    <ul>
        <li><a class="click" id="detik" href="https://detik.com" target="_blank">Detik.com</a></li>
        <li><a class="click" id="kompas" href="https://kompas.com" target="_blank">Kompas.com</a></li>
    </ul>
</div>
<span style="font-size:30px;cursor:pointer" onclick="openMenu()" class="menu" id="menus">&#9776; Menu</span>
<div class="content" id="content"></div>
<script type="text/javascript">
    function openMenu(){
        document.getElementById("Sidenavigation").style.width="250px";
        document.getElementById("content").style.marginLeft="250px";
        document.getElementById("menus").style.marginLeft="250px";
    }
    function closeMenu(){
        document.getElementById("Sidenavigation").style.width="0";
        document.getElementById("content").style.marginLeft="0";
        document.getElementById("menus").style.marginLeft="0";
    }
    $(document).ready(function () {
        $('.click').click(function () {
            var menu = $(this).attr('id');
            if (menu == 'profile') {
                $('.content').load('menu/profile.html')
            } else if (menu == 'album') {
                $('.content').load('menu/album.html')
            } else if (menu == 'hobby') {
                $('.content').load('menu/hobby.html')
            } else if (menu == 'activity') {
                $('.content').load('menu/activity.html')
            } else if (menu == 'prestasi') {
                $('.content').load('menu/prestasi.html')
            } else if (menu == 'pendidikan') {
                $('.content').load('menu/pendidikan.html')
            }
        });
        $('.content').load('menu/profile.html')
    });
</script>
</body>
</html>
