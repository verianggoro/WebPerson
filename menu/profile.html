<div class="profile">
    <h2>Biodata Diri</h2>
    <table class="tableBiodata">
        <tr>
            <th>Nama Lengkap</th>
            <td><input type="text" size="15" width="100px"></td>
        </tr>
        <tr>
            <th>Tempat Lahir</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Tangal Lahir</th>
            <td><input type="date"></td>
        </tr>
        <tr>
            <th>Jenis Kelamin</th>
            <td>
                <input type="radio" name="Pria" value="Pria">Pria
                <input type="radio" name="Wanita" value="Wanita">Wanita
            </td>
        </tr>
        <tr>
            <th>Alamat Rumah/Kantor</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Telephone</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th>Foto Desc</th>
            <td><img src="img/photoProfile.jpg" alt="FotoProfile" width="400" height="450"></td>
        </tr>
    </table>
</div>
