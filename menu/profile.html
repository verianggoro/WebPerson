<div class="profile">
    <fieldset>
        <legend>
            <h1>Biodata Diri</h1>
        </legend>
        <table class="tableBiodata" style="text-align: left; font-size: 24px; font-family: 'Bookman Old Style'">
            <tr>
                <th>Nama Lengkap</th>
                <th>:</th>
                <td><input type="text" name="nama" placeholder="Muhamad Veri Anggoro"></td>
            </tr>
            <tr>
                <th>Tempat Lahir</th>
                <th>:</th>
                <td><input type="text" name="tempatlahir" placeholder="Wonogiri"></td>
            </tr>
            <tr>
                <th>Tangal Lahir</th>
                <th>:</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <th>:</th>
                <td>
                    <input type="radio" name="Jk" value="Pria" checked>Pria
                    <input type="radio" name="Jk" value="Wanita">Wanita
                </td>
            </tr>
            <tr>
                <th>Alamat Rumah/Kantor</th>
                <th>:</th>
                <td><textarea placeholder="alamat"></textarea></td>
            </tr>
            <tr>
                <th>Telephone</th>
                <th>:</th>
                <td><input type="number"></td>
            </tr>
        </table>
    </fieldset>
</div>
